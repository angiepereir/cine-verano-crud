<!DOCTYPE html>

<body>

    <h1>Cine de Verano</h1>
    <button id="load-btn" type="button" onclick="printMovies()" class="load">Cargar películas</button>
    
  <form id="movie-form">
    <input type="text" id="title" placeholder="Título de la película" required />
    <textarea id="description" placeholder="Descripción" required></textarea>
    <input type="text" id="image" placeholder="URL de la imagen" required />
    <label for="rating">Calificación (1 a 5):</label>
    <input type="number" id="rating" min="1" max="5">
    <button type="submit">Agregar película</button>
     <button type="button" id="cancel-edit-btn" style="display: none; margin-left: 1rem;">Cancelar</button>
  </form>

</div>
